syntax = "proto3";
package AiTankArenaServer;
option java_multiple_files = true;
option java_package = "cn.teamthevoid.AiTankArenaServer.message.operation";

//2维向量
message Vector2D {
    float x = 1;
    float y = 2;
}

//3维向量
message Vector3D {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Rect {
    float posTopLeft = 1;
    float posBottomRight = 2;
}
